<section ng-controller="EditProjectController" ng-init="findOne()">
  <div class="page-header">
    <h1>编辑项目</h1>
  </div>
  <div class="col-md-12">
    <form name="editProjectForm" class="form-horizontal" ng-submit="update(editProjectForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">名称</label>
          <input name="name" type="text" ng-model="project.name" id="name" class="form-control" placeholder="name" required>
          <div ng-messages="editProjectForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">项目名称必填.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="description">描述</label>
          <textarea name="description" ng-model="project.description" id="description" class="form-control" cols="30" rows="10" placeholder="description"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="更新" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
